<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        fetch('/api')
        .then(res => res.json())
        .then(json => {
            const temp = JSON.stringify(json);
            document.getElementById('app').textContent = temp;
        });
    </script>
</body>
</html>
